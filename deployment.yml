apiVersion: apps/v1
kind: Deployment
metadata:
  name: another-test-web-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: another-test-web-server
  template:
    metadata:
      labels:
        run: another-test-web-server
    spec:
      serviceAccountName: test-ksa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
      - image: eu.gcr.io/test-hellotwin/web-image-043:634a84d
        imagePullPolicy: IfNotPresent
        name: another-test-web-server
        ports:
        - containerPort: 8080
          protocol: TCP